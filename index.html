<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="container">
    <div class="inputs">
      <div class="bill">
        <h2>Bill</h2>
        <input type="text" placeholder="0">
      </div>

      <div class="tip-amounts">
        <h2>Select Tip %</h2>
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <button>Custom</button>
      </div>
    
      <div class="people">
        <h2>Number of People</h2>
        <input type="text" name="" placeholder="0">
      </div>
    </div>

    <div class="results">
      <div class="tip_amount_result">
        <h2>
          Tip Amount
        / person
        </h2>
        <div class="tip_amount_output"></div>
      </div>

      <div>
      </div>
      <div class="people_results">
         <h2>
          Total
          / person
         </h2>
         <div class="people_amount_result"></div>
      </div>

      <button>Reset</button>
    </div>
    
  </main>
</body>
</html>
